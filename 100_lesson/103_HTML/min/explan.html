<!-- VSCodeなら「ctrl + /」でコメントアウトにできる -->

<!-- コーディング・プログラミングは基本的にタグといわれる(<>←これで囲まれているもの)で記載する-->
<!-- -->

<!-- HTMLを書くという宣言 -->
<!-- https://html-coding.co.jp/annex/dictionary/html/doctype/-->
<!DOCTYPE html>

<!-- ここからHTMLを書くと明示。 langには記載の言語を記載している-->
<!-- https://html-coding.co.jp/annex/dictionary/html/html/ -->
<html lang="ja">
  <!-- headにはページのタイトルやFaviconなど、画面に直接表示されない情報を記載する-->
  <head>
    <!-- 文字コードをUTF-8に指定している -->
    <meta charset="UTF-8" />
  </head>

  <!-- bodyにはブラウザの画面に表示させたい内容を記載する-->
  <body>
    <!-- pタグは1段落を表示するときに使われる -->
    <p>hello NewWorld</p>
  </body>
</html>
